<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form action="/one/login/" method="post">
    用户名:<input type="text" name="username" placeholder="请输入用户名"><hr/>
    密码:<input type="password" name="password" placeholder="请输入密码"><hr/>
    <input type="submit" value="登陆">
</form>
</body>
</html>
