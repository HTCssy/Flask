<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
{% if msg %}
    <p style="color: red">{{ msg }}</p>
{% endif %}
<form action="/one/register/" method="post">
    用户名:<input type="text" name="username" placeholder="请输入用户名"><hr/>
    密码:<input type="password" name="password" placeholder="请输入密码"><hr/>
    确认密码:<input type="password" name="password_ag" placeholder="请确认密码"><hr/>
    邮箱:<input type="email" name="email" placeholder="请输入邮箱"><hr/>
    <input type="submit" value="提交">&nbsp;<a href="/one/login">登陆</a>
</form>
</body>
</html>
